name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest
    
    steps:
    - name: 1. 获取代码
      uses: actions/checkout@v3
      
    - name: 2. 设置Python环境
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        
    - name: 3. 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 4. 构建EXE文件
      run: |
        pyinstaller --onefile --windowed --name BarcodeScanner scanner_app.py
        # 如果有图标文件，使用这个命令：
        # pyinstaller --onefile --windowed --name BarcodeScanner --icon=app_icon.ico scanner_app.py
        
    - name: 5. 上传构建结果
      uses: actions/upload-artifact@v3
      with:
        name: BarcodeScanner-Windows
        path: dist/
